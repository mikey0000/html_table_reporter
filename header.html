			color: white;
			text-align: center;
			width: 60px;

		.passedState {

		}
		.failedState { 
			background-color: DarkRed;  
		}
		.pendingState {

		}

		}

		}

		.failDetail .passDetail {
			width: auto; 
			word-wrap: normal;
		}

		/* other */
		.totalsLeft {
			width: 200px;
			height: 100px;
			margin-left: 5%;
			padding-top: 20px;

			float:left;
		}

		.totalsRight {
			text-align:center;
			line-height: 50px;

			font-weight: bold;
			overflow: hidden;

			margin-right: 5%;

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script>
		var showHide = function(id,pid) { 
			var element = $("."+id); 
			var pelement = $("."+pid);
			var imageTD = pelement.filter('#'+id).find('#image');

			if (pelement.css("display") == "none") { 
				element.toggle(false);
				imageTD.attr('class', 'collapsed');
				element.click(); 
			} else { 
				element.toggle();
				if (element.css("display") == "none") {
					imageTD.attr('class', 'collapsed');
					element.click();
				} else {
					imageTD.attr('class', 'expanded');
				}
			}
		}

		window.onload = function() {
			$(".failed").click();
			$(".passlog").click();
		}
	</script>
